<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick-Raps.com | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff00ff;
        }

        .page-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            text-align: center;
            padding: 100px 0 50px;
            text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.5);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding-bottom: 50px;
        }

        .contact-form {
            background-color: #111;
            border-radius: 10px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc00cc;
        }

        .contact-info {
            background-color: #111;
            border-radius: 10px;
            padding: 30px;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 15px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ff00ff;
        }

        footer {
            background-color: #111;
            padding: 50px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff00ff;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 3rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../musicPage/musicPage.html">Music</a></li>
                <li><a href="../tourPage/tourPage.html">Tour</a></li>
                <li><a href="contactPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Contact Nick-Raps</h1>
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Hip Hop Street, Rap City, RC 12345</p>
                    <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                    <p><i class="fas fa-envelope"></i> info@nick-raps.com</p>
                    <p><i class="fas fa-clock"></i> Monday - Friday: 9am - 5pm</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fab fa-spotify"></i></a>
            </div>
            <p>&copy; 2023 Nick-Raps. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Here you would typically send the form data to a server
                alert('Thank you for your message! We will get back to you soon.');
                contactForm.reset();
            });

            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                } else {
                    header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                }
            });
        });
    </script>
</body>
</html>
