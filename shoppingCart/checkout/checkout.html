<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="logo">
            <img src="../../allensLogo.png" alt="Allen's Logo" style="height: 50px;">
        </a>
        <div class="checkout-grid">
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Billing Details</h2>
                <form id="checkout-form">
                    <div class="form-group input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                    <div class="form-group input-icon">
                        <i class="fas fa-city"></i>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="usa">Lilongwe</option>
                            <option value="canada">Blantyre</option>
                            <option value="uk">Mzuzu</option>
                            <option value="uk">Zomba</option>
                        </select>
                    </div>
                    <div class="form-group input-icon">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
                    </div>
                    <h2><i class="fas fa-credit-card"></i> Payment Information</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="credit-card" checked>
                            <i class="fas fa-credit-card"></i>
                            Credit Card
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="paypal">
                            <i class="fab fa-paypal"></i>
                            PayPal
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="apple-pay">
                            <i class="fab fa-apple-pay"></i>
                            Apple Pay
                        </label>
                    </div>
                    <div id="credit-card-fields">
                        <div class="form-group input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="card-name" name="card-name" placeholder="Name on Card" required>
                        </div>
                        <div class="form-group input-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                        </div>
                        <div class="card-details">
                            <div class="form-group input-icon">
                                <i class="fas fa-calendar-alt"></i>
                                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="order-summary">
                <h2><i class="fas fa-shopping-basket"></i> Order Summary</h2>
                <div id="order-items"></div>
                <div class="total">MWK <span id="total-amount"></span></div>
                <br>
                <button type="submit"><i class="fas fa-lock"></i> Place Order</button>
            </div>
            
        </div>
    </div>

    <script src="checkout.js"></script>

</body>
</html>
